{% extends "registration/base.html"%}

{% block content %}
<h1>Sign In</h1>
<div class="registration-form">
  <form action="/registration/sign_in/" method="post">
    {% csrf_token %}
    <div>
      <label>
        Email
        <input type="email" name="email">
      </label>
    </div>
    <div>
      <label>
        Password
        <input type="password" name="password">
      </label>
    </div>
    <button>Sign In</button>
  </form>
</div>
{% endblock %}
